<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juego plataforma - Cubo rojo</title>
  <link rel="stylesheet" href="style.css">
 </head>
<body>
  <canvas id="game" width="800" height="450"></canvas>

  <div class="namebox">
    <input id="nameInput" type="text" placeholder="Your name" maxlength="32">
    <button id="nameBtn">OK</button>
  </div>

  <div class="chat" id="chat">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Mensaje aquí">
      <button id="chatBtn">OK</button>
    </div>
  </div>

  <!-- touch controls for mobile (hidden by default) -->
  <div id="touchControls" class="touch-controls" style="display:none">
    <div class="left-col">
      <button id="touchShoot" class="touch-btn touch-shoot">●</button>
      <button id="touchLeft" class="touch-btn">◀</button>
    </div>
    <button id="touchRight" class="touch-btn">▶</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
